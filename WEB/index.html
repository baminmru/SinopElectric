	function FlipLL(b) {
		var fb;
		var point;
		var j;
		fb=[];
		for (j = 0; j < b.length; j++) {
			 point =new  L.latLng(
			  b[j][1],               
			  b[j][0],               
               b[j][2]             
            );
			fb.push(point)
		}
		return fb;
	}

		for (j = 0; j < myLines.length; j++) {
			myLines[j].setIcon(EmptyIcon);

		for (j = 0; j < myLines.length; j++) {
			myLines[j].stop();
        }
		
		for (j = 0; j < myLines.length; j++) {
			map.removeLayer(myLines[j]);
        }
	}

	function SetObject(ID,COLOR,BLINK){
	
		
		var ok = false;
		var rect;
		var j;
		for (j = 0; j < myObjects.length; j++) {
			if (myObjects[j].tag == ID) {
				ok = true;
				rect = myObjects[j];
				break;
			}
		}

		if (ok) {
			if(BLINK=='YES'){
				blink=true;
			}else{
				blink=false;
			}
		
			switch (COLOR) {
				case 'GREEN':
					 rgb = '#00FF00'; // green
					break;
				case 'YELLOW':
					rgb = '#dddd00';
					break;
				case 'RED':
					 rgb = '#FF0000'; //red
					break;
				case 'BLUE':
					 rgb = '#0000FF'; //blue
					break;	
				default:
					rgb = '#000000'; //black
					break;
			}
			rect.setStyle({ color: rgb, opacity: 1.0, fillOpacity: 0.5, weight: 1 });

			rect.on('contextmenu',function(event){ }); 
			rect.blink = blink;
		}
					
	}

    function ReloadData() {

            function OnRequestReady(data) {

                $.each(data.data, function (i, v) {
                    var ok = false;
                    var rect;
                    var j;
                    for (j = 0; j < myObjects.length; j++) {
                        if (myObjects[j].tag == v.ID) {
                            ok = true;
                            rect = myObjects[j];
                            break;
                        }
                    }

                    if (ok) {
						if(v.BLINK=='YES'){
							blink=true;
						}else{
							blink=false;
						}
					
						switch (v.COLOR) {
							case 'GREEN':
								 rgb = '#00FF00'; // green
								break;
							case 'YELLOW':
								rgb = '#dddd00';
								break;
							case 'RED':
								 rgb = '#FF0000'; //red
								break;
							case 'BLUE':
								 rgb = '#0000FF'; //blue
								break;	
							default:
								rgb = '#000000'; //black
								break;
						}
                        rect.setStyle({ color: rgb, opacity: 1.0, fillOpacity: 0.5, weight: 1 });
                       // //rect.bindPopup(sPopup);
                       // rect.marker.bindPopup(sPopup);
                        rect.on('contextmenu',function(event){ }); 
						rect.blink = blink;
					}
					
					if(v.INFO !=null){
						var item=document.getElementById('v' +v.ID);
						if( item!=null){
							item.innerHTML =v.INFO;
						}else{
							console.log(v.ID);
						}
					}
                    
                });


            };
        
		$.ajax({
                dataType: "json",
                url: 'sinop1.aspx',
                success: OnRequestReady
            });

        }
        var blinkMode = false;
        function Blinker() {
            blinkMode = !blinkMode;
            var j;
            for (j = 0; j < myObjects.length; j++) {

                rect = myObjects[j];
                if (rect.blink == true) {

                    }

            }
